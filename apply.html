<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fundraising Site</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="body-bg">
			<!-- Header Section -->
			<header class="apply-header">
				<img src="media/logo.png" alt="" class="header-image" />
				<div class="text-center heading-text">
					<h3>
						A scholarship program for adolescents aging out of the
						foster care program
					</h3>
				</div>
			</header>

			<!-- Navigation Section -->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container">
					<a class="navbar-brand text-info" href="index.html">Home</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="apply.html">Apply</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="donate.html"
									>Donate</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="about.html">About</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="container mt-5">
				<h2 class="mb-4">Scholarship Application Form</h2>
				<form>
					<div class="form-row">
						<!-- Personal Information Section (First Column) -->
						<div class="col-md-6">
							<div class="form-group">
								<label for="firstName">First Name</label>
								<input
									type="text"
									class="form-control"
									id="firstName"
									placeholder="First Name"
									required
								/>
							</div>
							<div class="form-group">
								<label for="lastName">Last Name</label>
								<input
									type="text"
									class="form-control"
									id="lastName"
									placeholder="Last Name"
									required
								/>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Email"
									required
								/>
							</div>
							<div class="form-group">
								<label for="phone">Phone</label>
								<input
									type="tel"
									class="form-control"
									id="phone"
									placeholder="Phone"
									required
								/>
							</div>
						</div>

						<!-- Academic Information Section (Second Column) -->
						<div class="col-md-6">
							<div class="form-group">
								<label for="currentGrade">Current Grade</label>
								<input
									type="text"
									class="form-control"
									id="currentGrade"
									placeholder="Current Grade"
									required
								/>
							</div>
							<div class="form-group">
								<label for="schoolName">School Name</label>
								<input
									type="text"
									class="form-control"
									id="schoolName"
									placeholder="School Name"
									required
								/>
							</div>
							<div class="form-group">
								<label for="essay"
									>Why do you deserve this scholarship? (max
									500 words)</label
								>
								<textarea
									class="form-control"
									id="essay"
									rows="5"
									required
								></textarea>
							</div>
						</div>
					</div>

					<!-- Submit Button -->
					<button type="submit" class="btn btn-primary">
						Submit Application
					</button>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

			crossorigin="anonymous"
		></script>
	</body>
</html>
